                    <td valign="top" width="416">
                        
	
		
                    	<font size="2">
		
			<!-- S BO -->
<!-- S IIMA -->
	
		<table border="0" cellspacing="0" align="right" width="203" cellpadding="0">
			<tr><td>
			<div>
				<img src="http://newsimg.bbc.co.uk/media/images/44343000/jpg/_44343364_hewittbody.jpg" width="203" height="152" alt="Lleyton Hewitt" border="0" vspace="0" hspace="0">
				<div class="cap">Hewitt saw his hopes of a record fifth Sydney title ended</div>
			</div>
			</td></tr>
		</table>
		
	

	
<!-- E IIMA -->
<!-- S SF -->
<B>Australian Lleyton Hewitt hit out at the standard of umpiring after crashing out of the Sydney International.</B>
<P>
Hewitt lost to compatriot Chris Guccione 7-6 (7-4) 7-6 (7-2) and complained umpires had become too reliant on line-calling technology.
<P>
"I feel like the (Indian) cricketers," Hewitt, 26, said. "What's going on with all the refs these days? Useless."
<P>
Top seed Richard Gasquet also lost 3-6 6-3 6-4 to Dmitry Tursunov but women's top seed Justine Henin sailed through.
<!-- E SF -->
<P>
Hewitt did not face a single break point against Guccione and conceded his luck just ran out, but not before complaining about umpiring standards across the board.
<P>
"I think central umpires have probably gone into their shell more so since Hawk-Eye (line-calling technology) has come in," said Hewitt, 26.
<P>
"At the smaller tournaments, where you don't have Hawk-Eye, you have to stand up and make decisions.
<P>
"It's obviously tough for them because one week they've got Hawk-Eye and the next week they don't."
<P>

	

	
		    
			    <!-- S IBOX -->
				<table cellspacing="0" align="right" width="208" border="0" cellpadding="0">
				<tr>
			            <td width="5"><img src="http://newsimg.bbc.co.uk/shared/img/o.gif" width="5" height="1" alt="" border="0" vspace="0" hspace="0"></td>
			            <td class="sibStdQuote">
			                
					
			                
			                     
			                    <div>
	
		<div class="mva">
			<div id="q1"></div>
			<b>I'm number one in the world and I can understand everyone seeing me as the favourite</b>
		<div id="q2"></div><br clear="all"/>	</div>
	
	




</div>
			                
			                     
			                    <div class="mva">
	<div class="mva">Justine Henin</div>


</div>
			                
			            </td>
			        </tr>
				</table>
				
			    <!-- E IBOX -->
			
	




<P>
Hewitt will now continue to train with coach Tony Roche in preparation for the Australian Open in Melbourne, which starts on Monday.
<P>
"I wasn't lucky today," he said. "I just hope it all comes together next week."
<P>
Gasquet, 21, said he had to adjust to playing with the heavy tennis balls which will be used on the hard-court surface in Melbourne.
<P>
"You have to be really strong to play with this ball," Gasquet said. "It's not my game to be really strong."
<P>
Henin was back at full strength in her first match on Australian soil for two years as she swept into the semi-finals with a 6-2 6-0 win over Estonia's Kaia Kanepi.
<P>
The Belgian will now meet world number four Ana Ivanovic, who saw off Katarina Srebotnik of Slovenia 6-3 3-6 6-2.
<P>
But whatever the outcome in Sydney, Henin goes into the first Grand Slam of the year in Melbourne as the player to beat.
<P>
"I'm number one in the world and I can understand everyone seeing me as the favourite," Henin, the reigning French Open and US Open champion, said.
<P>
"But I can tell you that every time I  wake up I know that anything can happen and I try to do the best I can."
<P>
Russian Svetlana Kuznetsova will face Nicole Vaidisova in the other semi-final after the Czech beat world number three Jelena Jankovic 6-4 4-6 6-4.
<P>
Kuznetsova, the second seed in Sydney, defeated Italy's Francesca Schiavone 6-4 6-0.
