<h1 class="red">
<h1 class="red">Gale to drive Nationwide</h1>
</h1>
<div class="subhead">
<DIV class="subhead">
<B>After driving three circuits last season, Mobilian to
focus on former Busch Series</B>
</DIV>
</div>
<div class="byln">Friday, January 18,
2008<div>
<div>By MARK INABINETT</div>
</div>
<b><b>Sports Reporter</b></b>
</div>
<P>Cale Gale is going Nationwide in 2008, starting at Daytona
International Speedway on Sunday. </P>
<P>After driving on three racing circuits last year for Kevin
Harvick Inc., the 22-year-old Mobilian will concentrate on
the NASCAR Nationwide Series this season. The Nationwide
Series is the new name for NASCAR's No. 2 tour, which
was known as the Busch Series for the previous 25 years. </P>
<P>Last year, Gale was at the wheel for KHI in seven Busch,
five NASCAR Craftsman Truck and three ARCA RE/MAX Series
events. This year, his Nationwide schedule calls for him to
race 11 times in KHI's No. 33 Chevrolet and three times
in the No. 77 Chevrolet, with no truck or ARCA outings on
his agenda. </P>
<SCRIPT SRC="http://ads.al.com/RealMedia/ads/adstream_jx.ads/www.al.com/xml/story/Mobile/s/sauto/@StoryAd" LANGUAGE="JavaScript1.1"></SCRIPT><SCRIPT LANGUAGE="JavaScript">
<!--
if (parseFloat(navigator.appVersion) == 0) {
document.write('<IFRAME WIDTH=468 HEIGHT=60 MARGINWIDTH=0 MARGINHEIGHT=0 HSPACE=0 VSPACE=0 FRAMEBORDER=0 SCROLLING=no BORDERCOLOR="#000000" SRC="http://ads.al.com/RealMedia/ads/adstream_sx.ads/www.al.com/xml/story/Mobile/s/sauto/@StoryAd"></IFRAME>');
}
--></SCRIPT>
<noscript>
<A HREF="http://ads.al.com/RealMedia/ads/click_nx.ads/www.al.com/xml/story/Mobile/s/sauto/@StoryAd?x"><IMG SRC="http://ads.al.com/RealMedia/ads/adstream_nx.ads/www.al.com/xml/story/Mobile/s/sauto/@StoryAd?x"></A>
</noscript>
<P>"Kevin and Delana (Harvick) want to put me in the same
thing this year," Gale said. "Instead of having me
jumping around from schedule to schedule, I'll drive
the same type car, work with the same crew chief and get
something a little more consistent as far as the schedule
goes. </P>
<P>"Kevin is doing most of the races. He's a two-time
Busch Series champion, so he knows what it takes to get the
car up to speed and he'll do all the little things that
it takes to have a winning car. And that makes it that much
better for me when I get in it. I'm really excited
about it." </P>
<P>KHI enters its fifth year of full-time NASCAR competition
with a revamped lineup. The No. 2 Chevy truck team that Gale
raced with last year has been turned over to a full-time
driver, three-time series champion Jack Sprague. He'll
join the truck series' other three-time champ, Ron
Hornaday, who won the title again last season, in the KHI
garage. </P>
<P>Harvick won the Busch Series championship in 2001 and 2006
driving for the owner of his Cup car, Richard Childress.
This year, Harvick is confining his Nationwide efforts to
his car. He'll drive the No. 33 22 times. KHI's
No. 77, which ran a full schedule last year, has become a
part-time team for 2008, as Harvick has done away with the
revolving roster of Cup stars, most notably Tony Stewart and
Bobby Labonte, that has highlighted KHI's Busch efforts
in the past. </P>
<P>"I think we have a good group of guys," Gale said
of the new No. 33 team. "With one full-time team this
year, I think they took the best guys in the garage and put
them together." </P>
<P>Gale has 11 Busch outings over the past two seasons, with a
best finish of 13th. Gale said this year he'd be in
enough events to make a run at the rookie of the year award.
Rusty Wallace Inc.'s Chase Austin, Hendrick
Motorsports' Landon Cassill and Joe Gibbs Racing's
Joey Logano are Gale's announced competition for
Nationwide's first rookie award. </P>
<P>"I had a whole winter to think about what went on last
year -- going over my weak points and what I did right,
too," the two-time Mobile International Speedway
champion said. "There's a lot of little things you
can work on. There's a lot of luck involved, but you
have to be able to put a whole race together, and I was
having a hard time putting a whole race together. You have
to realize that when the race is halfway over, even if
you're doing great, you've still got half a race
to go. These races are 300 miles long; it's a lot
different from running a 100-lapper at Mobile International. </P>
<P>"Obviously, my goal (in 2008) is to go out there and
win a few races. But I had lots of ups and downs last year.
This being my second year with Kevin Harvick Inc., each and
every week I want to work on my consistency. I want my car
owners to be able to count on a consistently good finish. I
want to get to where I can run in the top 10 consistently,
then the top five. If you do that, then the wins will
come." </P>
<P>The next phase of Gale's career starts Sunday, with
three days of testing at Daytona International Speedway. The
Nationwide portion of NASCAR's Preseason Thunder starts
on Friday with half the teams testing through Sunday
morning, and Harvick will handle the No. 33 during those
tests. On Sunday afternoon, the rest of the teams start
their turn, with Gale piloting the No. 77. </P>
<P>"On the first day, you work on getting the most speed
you can out of the car," Gale said. "You want to
get that car just as slick as you can to get it to go as
fast as it can by itself. Then toward the end of the second
day, you start to work on how your car runs in the
draft." </P>
<P>Gale was at Daytona last week, handling the shocks for KHI
during truck testing. After Nationwide testing, he'll
be back at Daytona on Feb. 16 in the No. 77 for the
season-opening Camping World 300. His schedule resumes on
March 8 when he'll tackle Atlanta Motor Speedway for
the first time. Atlanta and Lowe's Motor Speedway in
Charlotte, N.C., are the only venues on Gale's schedule
where he hasn't raced previously. </P>
<P>"I think that will be a big thing for me," Gale
said of his familiarity with most of the tracks. "Last
year, I went to a lot of tracks that I had never raced on
before, and it's hard to learn a new track in a couple
of practices. It seemed like once I'd get the hang of
it, the race would be over." </P>
<P>Gale will race the No. 33 for the first time this season at
Nashville Superspeedway on March 22. His schedule includes a
return to Alabama for the Aaron's 312 at Talladega
Superspeedway on April 26. Gale raced in last year's
truck event at Talladega. This time, he'll be in the
No. 33 Chevy that finished second in the 2007 race when
Stewart was edged by KHI teammate Labonte in a fantastic
finish. </P>
</div>
