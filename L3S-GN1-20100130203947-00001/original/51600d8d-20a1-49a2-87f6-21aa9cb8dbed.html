	<div class="h2_box article_header">Microsoft faces two new European antitrust cases<div class="sms_t">The European Commission has begun two new antitrust investigations of Microsoft.</div></div>
	<div class="article_box"><div class="article_page">	<div class="art_info">
		<div class="author_date">
			<span class="author"><a href="http://www.computerworld.com.au/index.php/authid;1505324106">Paul Meller <span class="auth_pub">(IDG News Service)</span></a></span>
<span class="date">15/01/2008 07:25:00</span>
		</div>
<br>	</div>
<div class="art_lcol"><p class="storybody">The European Commission has opened two new antitrust investigations of Microsoft's activities.
</p><p class="storybody">The first case is in response to a complaint from the European Committee for Interoperable Systems, a Brussels-based trade group of which Opera Software is a member, and concerns the interoperability of Windows with other software, the Commission said Monday.
</p><p class="storybody">The second investigation is looking into Microsoft's tactic of bundling software products with its Windows operating system. This follows a complaint to the Commission by Opera, a Norwegian browser developer.
</p><p class="storybody">Both issues featured in the Commission's landmark March 2004 antitrust decision against Microsoft, which the company unsuccessfully challenged in court.
</p><p class="storybody">Microsoft said it would cooperate with the investigations. "We are committed to ensuring that Microsoft is in full compliance with European law and our obligations as established by the European Court of First Instance in its September 2007 ruling," the company said in a statement.
</p><p class="storybody">Both new probes build on the findings of the 2004 ruling, which were upheld last September by Europe's second highest court, the Court of First Instance (CFI). Microsoft decided not to appeal the CFI decision, so the precedent value of the 2004 ruling remains intact.
</p><p class="storybody">The first of the new probes will examine whether Microsoft withheld information from companies that wanted to make products compatible with its software. This includes word processing, spreadsheet and office management tools contained in Microsoft's Office suite of software applications. It also includes some server products and Microsoft's .NET Internet software framework.
</p><p class="storybody">ECIS filed a complaint to the Commission in 2006, arguing that Microsoft's failure to share interoperability information amounted to an abuse of its dominant position in the market. ECIS members include IBM, Nokia, Sun Microsystems, RealNetworks and Oracle.
</p><p class="storybody">In addition to ECIS' complaint, the Commission said it will also look at whether Microsoft's open format for archived documents -- Office Open XML -- "is sufficiently interoperable with competitors' products."
</p><p class="storybody">"ECIS welcomes the Commission's announcement as a necessary step towards ensuring Microsoft's compliance with competition rules," the group said in a statement Monday.
</p><p class="storybody">"It is regrettable that despite the judgment of September 2007, Microsoft continues to use its desktop monopolies to restrict competition," ECIS' spokesman,  Thomas Vinje, said.
</p><p class="storybody">The second probe, sparked last month by Opera's complaint, will look at whether Microsoft illegally bundles the Internet Explorer browser for free with Windows.
</p><p class="storybody">Opera wants the Commission to strip Explorer out of Windows or carry alternative browsers. It claims that new proprietary technologies in Explorer hold other browsers such as Opera back, by not following open Internet standards.
</p><p class="storybody">The Commission is also looking into whether Microsoft has illegally packaged desktop search and Windows Live into Vista, the latest version of Windows.<div class="art_extra"><div class="boxwrap">
