<h1 class="red">Israel closes vital Gaza crossings</h1>
<table class="byln" cellpadding="0" cellspacing="0" border="0" width="428">
<tr valign="bottom">
<td class="byln" width="328">1/18/2008, 2:06 p.m. PST<div>By IBRAHIM BARZAK </div>
<b>The Associated Press</b></td><td width="3">&nbsp;</td><td width="97"><a onClick="POP('/newsflash/photo/index.ssf?d8efff7f-e87b-4f3f-9f19-cfc3e5cd75f8', 'adv_window', 635, 440); return false;" href="/newsflash/international/index.ssf?/newsflash/photo/index.ssf?d8efff7f-e87b-4f3f-9f19-cfc3e5cd75f8"><img border="0" height="12" width="77" src="http://www.oregonlive.com/images/newsflash/seephoto_button.gif"></a></td>
</tr>
</table>
<p>GAZA CITY, Gaza Strip (AP) &#151; Israel sought to put an end to a surge in rocket attacks from
Gaza, sending its air force Friday against a symbol of Hamas
power in the heart of Gaza City and simultaneously choking
off shipments of fuel and food across its border with the strip.</p>
<p>An Israeli warplane attacked the downtown offices of the
Palestinian Interior Ministry, flattening one wing of the
empty building, killing a woman at a wedding party next door
and wounding at least 46 other civilians, some of them
children playing soccer in the street, hospital staff and
witnesses said.</p>
<p>"It was more like an earthquake ... smoke covered the
area for a few minutes, we didn't know what was hit at
first," said resident Yehia Rabbah.</p>
<p>
<SCRIPT SRC="http://ads.oregonlive.com/RealMedia/ads/adstream_jx.ads/www.oregonlive.com/xml/story/ap/us/i/1107/@StoryAd" LANGUAGE="JavaScript1.1"></SCRIPT><SCRIPT LANGUAGE="JavaScript">
<!--
if (parseFloat(navigator.appVersion) == 0) {
document.write('<IFRAME WIDTH=468 HEIGHT=60 MARGINWIDTH=0 MARGINHEIGHT=0 HSPACE=0 VSPACE=0 FRAMEBORDER=0 SCROLLING=no BORDERCOLOR="#000000" SRC="http://ads.oregonlive.com/RealMedia/ads/adstream_sx.ads/www.oregonlive.com/xml/story/ap/us/i/1107/@StoryAd"></IFRAME>');
}
--></SCRIPT>
<noscript>
<a href="http://ads.oregonlive.com/RealMedia/ads/click_nx.ads/www.oregonlive.com/xml/story/ap/us/i/1107/@StoryAd?x"><img src="http://ads.oregonlive.com/RealMedia/ads/adstream_nx.ads/www.oregonlive.com/xml/story/ap/us/i/1107/@StoryAd?x"></a>
</noscript>The attack was the first on a ministry building since Hamas
seized control of Gaza last June. An Israeli military
commentator said it was meant to send a message to the
violent Islamic group that further rocket attacks could
cause the conflict to spiral.</p>
<p>The building, in a residential neighborhood flanked by the
apartments of well-to-do residents, had been empty since it
was severely damaged in a July 2006 airstrike. But even
though it was unoccupied, it was seen as a symbol of Hamas authority.</p>
<p>In a parallel move, Israel sealed all border crossings with
the Gaza Strip on Friday, cutting the flow of vital supplies
in an attempt to pressure Hamas to halt the rocket fire. But
the attacks continued, with 16 rockets falling in southern
Israel, including one that damaged a day care center in the
town of Sderot. Children were inside the building at the
time, but no one was hurt, the prime minister's office said.</p>
<p>Violence has grown since Tuesday, when an Israeli ground and
air offensive against rocket squads claimed the lives of 19
Palestinians, including the militant son of a prominent
Hamas leader. By Friday night, the Gaza death toll stood at
34, including at least 10 civilians.</p>
<p>In northern Gaza, an Israel airstrike on Friday killed one
member of a rocket launch squad and a civilian bystander,
Hamas said. The air force also attacked a base of Hamas
security forces in central Gaza, but it was not in use and
there were no casualties.</p>
<p>Since Tuesday, Hamas has joined other militant groups lobbing
crude rockets and mortar shells across the border, and by
nightfall Friday over 160 projectiles had fallen, according
to the Israeli military. They caused no serious injuries.</p>
<p>Military analyst Yoav Limor, speaking on Israel's
Channel One television, said the Israelis had expected a
violent response to Tuesday's killing of the son of
Hamas strongman, Mahmoud Zahar. But when rockets rained down
on southern Israel for a fourth day Friday, the Israeli
military sent the radical Islamic movement a message.</p>
