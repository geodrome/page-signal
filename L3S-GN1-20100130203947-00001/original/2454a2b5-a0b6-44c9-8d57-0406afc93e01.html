	<h1>	Dave Berry</h1>


	
	<p class="info">Thursday, December 27 2007, 07:00 GMT</p>
		<p class="info" style="font-size: 8pt;">
	By <a href="#" onclick="window.open('http://www.digitalspy.co.uk/contact/editor.php?editor=65','Email','width=500,height=500,resizable=no')">Nick Levine</a>, Music Editor	</p>

	


	<div class="articlebody">

        
	

	
			<div class="leftimgfloat"><img src="http://images.digitalspy.co.uk/07/51/160x120_dave_berry.jpg" alt="Dave Berry" /><p style="font-size: 8pt; letter-spacing: -0.1em;"></p></div>
	

	
	
<!-- google_ad_section_start -->

	With Britney Spears treating herself to a Richard O'Brien-style makeover, Amy Winehouse treating herself to a last minute, month-long career break and Pete Doherty apparently treating himself to a bit of chemically-enhanced quality time with his <a href="/showbiz/a73182/dohertys-pet-cat-took-cocaine.html">cat</a>, 2007 has been one hell of a year in the world of celebrity. What on earth will our favourite fame-hoggers get up to next?  One man who might just have an inkling is Dave Berry, the host of Channel 4's latest <em>Celebrity Predictions</em> special. We gave the model, TV presenter and Sugababe-squeezer (Hello Heidi!) a call to find out more. Disclaimer: Paris Hilton fans might like to practise a few stress reduction techniques before they read on.<br /><br /><strong>What exactly are you up to on <em>Celebrity Predictions</em>?</strong><br />"We take a look at the world of celebrity from the year that's been, and then we ask a panel of experts to predict what's going to happen in that exclusive world next year. I'll be going up and down the country seeing the restaurants celebs eat at and the pubs they hang out at, and we'll be dealing with lots of different subject matters too - the year's biggest caner, for example."<br /><br /><strong>That's got to be a Winehouse vs. Doherty contest, surely?</strong><br />"Absolutely! It's got to be one of the two. There's going to be a whole section about Britney Spears too - let's be honest, you've got to tick all the boxes when it comes to that woman. Last year I made a joke about Britney shaving her hair off and losing custody of her kids and look what happened."<br /><br /><strong>So the predictions have the potential to be pretty accurate?</strong><br />"I think that was my signing off joke - it wasn't even a prediction!"<br /><br /><strong>Did many of the predictions from last year come true?</strong><br />"Some of them did. Last year Lucie Cave from <em>Heat</em> predicted that Pete Doherty and Kate Moss would finish because Kate wouldn't we able to handle it anymore, and that turned out to be pretty accurate. Someone else predicted that Amy Winehouse would become one of the biggest music stars in the world, which she's certainly well on her way to achieving."<br /><br /><strong>Why do you think we're so obsessed with celebrities these days?</strong><br />"That I do not know - I wish I did! <em>Celebrity Predictions</em> is quite tongue-in-cheek and quite self-effacing, and that's what appeals to me about it. I'm as baffled as the next man as to why Jade Goody can appear on the cover of <em>OK!</em> magazine and it can sell five million copies in an hour of whatever. It keeps me in entertaining television, so that's the main thing!"<br /><br /><strong>Who's your favourite celebrity?</strong><br />"I like Liam Gallagher - as a musician, as a fashion icon and as a man. I don't know whether I'd class him as a celebrity. Where is the line drawn, you know? Is Kate Moss an international supermodel and fashion icon or a celebrity? You know, I really don't see what people like Paris Hilton bring to the table. Personally, I think that she should be used as a human incubator for healthy organs. For example, if one of our very brave fire-fighters was to need another kidney after something happened to him in a house fire, well, I'd say Paris has been keeping one warm for him for the last 25 years."<br /><br /><strong>Do you have any celebrity predictions for the coming year?</strong><br />"I think people are going to find out about Paris Hilton! They're going to realise!"<br /><br /><strong>Do you have any predictions as to what might happen to the Sugababes?</strong><br />"More of the same - chart domination! Girls Aloud, Destiny's Child and the Spice Girls will get together in a giant suicide pact because they know there's no point in continuing. I can see all of those groups hitting the job centre in the new year because they know they can't compete with Sugababes."<br /><br /><strong>You've appeared as a guest pundit on <em>Big Brother's Little Brother</em> in the past. With Dermot leaving the show after the January run, would you be interested in the main presenting job?</strong><br />"It's a real problem for me because I can't stand it, to be honest. Dermot's a friend of mine and I think he's a wonderful presenter - he brings so much to the show - so it's difficult for me to talk about it. If I was more into that kind of television, I'd like to think I'd be on TV a little bit more than I am, but I'm not. <em>Celebrity Big Brother</em> and <em>I'm A Celebrity</em> are a little bit different - they find something genuinely interesting behind the masks of celebrities - but, to be honest, I couldn't give a toss about what some 19-year-old pole-dancer from Leeds is up to on <em>Big Brother</em>, however nice they are. I'd feel like a fraud to myself and all the viewers out there if I was on screen putting my arms round them, telling them how unlucky they were to be evicted."<br /><br /><strong>What would your ideal TV job be?</strong><br />"Something along the lines of what <em>The Frank Skinner Show</em> used to be, I think. I'd love to come on, do some topical gags to the audience and sit down with some decent guests. Then I'd cut that with some musical numbers and VTs of me dancing around in my pants. Ideal."<br /><br /><strong><em>Celebrity Predictions</em> airs December 30 at 12.30pm on Channel 4.</strong>
