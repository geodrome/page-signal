	<h6><!-- InstanceBeginEditable name="heading" --><!-- InstanceEndEditable --></h6>
	
	<h1><!-- InstanceBeginEditable name="title" -->Bush to Saudis: More Oil Please<!-- InstanceEndEditable --></h1>
	
	<h5 id="docAuthor"><!-- InstanceBeginEditable name="author" -->CBNNews.com<!-- InstanceEndEditable --></h5>

        <h5 id="docByline2"><!-- InstanceBeginEditable name="byline2" --><!-- InstanceEndEditable --></h5>
		
	<h5 id="docLocation"><!-- InstanceBeginEditable name="location" -->January 15, 2008<!-- InstanceEndEditable --></h5>
		
	<h5 id="docDistributor"><!-- InstanceBeginEditable name="distributor" --><!-- InstanceEndEditable --></h5>
		
	<h5 id="docDate"><!-- InstanceBeginEditable name="date" --><!-- InstanceEndEditable --></h5>
	
	<br />
	<!-- InstanceBeginEditable name="body" -->
	<p><a href="http://www.cbnnews.com">CBNNews.com</a> - President Bush is urging OPEC nations to put more oil into the world market.</p>
<p>In Saudi Arabia today, he told the world's largest supplier of oil that the rising price of crude is straining the U.S. economy.</p>
<p>Bush said he is speaking with Saudi King Abdullah about the situation that has seen the per-barrel price briefly top $100 this month and U.S. pump prices jump past $3 a gallon.</p>
<p>&quot;Oil prices are very high, which is tough on our economy,&quot; Bush said. &quot;I would hope, as OPEC considers different production levels, that they understand that if one of their biggest consumers' economy suffers, it will mean less purchases, less oil and gas sold.&quot; The Organization of Petroleum Exporting Countries next meets Feb. 1 in Vienna, Austria, to consider increasing output.</p>
<p>OPEC oil accounts for about 40 percent of the world's needs, and OPEC ministers often follow the lead of the Saudis when deciding whether to increase production to take the pressure off rising prices. The Saudis' views carry significant weight because Saudi Arabia is responsible for almost one-third of the cartel's total output.</p>
<p>Saudi Arabia's oil minister says the kingdom will raise oil production when the market justifies it.</p>
<p>&quot;Our interest is to keep oil supplies matching demand with minimum volatility in the oil market,&quot; Oil Minister Ali Naimi told reporters. &quot;We will raise production when the market justifies it. This is our policy.&quot;</p>
<p>Meanwhile, the administration also notified Congress that it will be offering Saudi Arabia its &quot;smart bomb&quot; technology.</p>
<p>Some lawmakers fear that the technology could be used against Israel, but Congress is unlikely to block the deal because of Saudi Arabia's cooperation in fighting terrorism and reigning in Iran.</p>
<p><em>Source: The Associated Press</em></p>
