                                <td height="70" align="center" class="style7"><u>Korean Golfer Choi Kyung-ju Wins 7th US PGA Title</u></td>
								
						  
						  
                        </tr>
                      </table></td>

                    <tr>
                      <td valign="top"><p align="left" style="line-height:120%; margin-top:1; margin-bottom:0;"><font id=font>HONOLULU _ South Korean golfer Choi Kyung-ju Sunday won the PGA Tour Sony Open, beating South African Rory Sabbatini by three shots and clinching his seventh career U.S. PGA title.<br>
<br>
The 38-year-old finished at a four-round total of 14-under 266 at Waialea Country Club in Honolulu while Sabbatini posted an 11-under 269. <br>
<br>
Choi began the day with a four-shot lead after opening with rounds of 64, 65 and 66. He managed to shoot a 1-over 71 during the final round amid blustery winds.<br>
<br>
"It was a very tough game because of the gusty winds," Choi said. "Patience has brought me the cup."   <br>
<br>
Choi received $954,000 for his victory at the first full-field PGA event of the year. He has claimed at least one victory every year since 2005, becoming one of only four golfers, including Tigers Woods of the U.S., to do so. Choi ranks ninth in the world golf rankings.<br>
<br>
Sabbatini is trailed by Jerry Kelly, who finished third at 10-under 270. Steve Stricker tied for fourth at 8-under 272.    <br>


                        </font></p>                        </td>
